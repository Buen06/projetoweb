<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastrar Pessoa</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

 
</head>

<body class="bg-dark">

    <div class="container mt-5">
        {{#pessoa}}
            <div class="alert alert-success alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{pessoa.result}}</strong> cadastrado(a) com sucesso!
            </div>
        {{/pessoa}}

        {{#erro}}
            <div class="alert alert-danger alert-dismissible">
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>{{erro}}</strong> não foi possível concluir o cadastro.
            </div>
        {{/erro}}
    
        <h1 class="text-center text-warning">Cadastro</h1>

        <form method="post" action="/pessoa/cadastrar">
            <div class="row">
                <div class="col-4">
                    <label class="form-label text-warning" for="nome">Nome</label>
                    <input class="form-control" placeholder="Digite o seu nome" type="text" id="nome" name="nome" >
                </div>
                <div class="col-4">
                    <label class="form-label text-warning" for="cpf">CPF</label>
                    <input class="form-control" placeholder="Informe o seu CPF" type="text" id="cpf" name="cpf">
                </div>
                <div class="col-4">
                    <label class="form-label text-warning" for="Data">Data de Nascimento</label>
                    <input class="form-control" type="date" id="data_nasc" name="data_nasc">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-label text-warning" for="email">E-mail</label>
                    <input class="form-control" placeholder="exemplo@.com" type="text" id="email" name="email">
                </div>
                <div class="col-6">
                    <label class="form-label text-warning" for="telefone">Telefone</label>
                    <input class="form-control" placeholder="Informe o seu telefone" type="text" id="telefone" name="telefone">
                </div>    
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-label text-warning" for="end">Endereço</label>
                    <input class="form-control" placeholder="Informe o seu endereço" type="text" id="end" name="end">
                </div>    
                <div class="col-6">
                    <label class="form-label text-warning" for="peso">CEP</label>
                    <input class="form-control" placeholder="Informe o seu CEP" type="number" id="CEP" name="CEP">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label class="form-label text-warning" for="usu">Usuario</label>
                    <input class="form-control" placeholder="Escolha o seu usuario" type="number" id="usu" name="usu">
                </div>    
                <div class="col-6">
                    <label class="form-label text-warning" for="senha">Senha</label>
                    <input class="form-control" placeholder="Digite uma senha" type="number" id="senha" name="senha">
                </div>
            </div>
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-warning btn-block">Cadastrar</button>
            </div>
        </form>

    </div>

</body>

</html>
