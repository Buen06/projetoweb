
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Conta Corrente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="bg-dark">

    <div class="container mt-5">
      <h1 class="text-warning text-center">Cadastro de Conta Corrente</h1>
        
        <form method="post" action="/conta/cadastroConta">

          <div class="row mt-5">

            <div class="col-4">
              <label class="form-label text-warning" for="nome">Nome</label>
              <input class="form-control" placeholder="Digite o seu nome" type="text" id="nome" name="nome" >
            </div>

            <div class="col-4">
              <label for="numeroConta" class="form-label text-warning">Número da Conta:</label>
                <input type="number" class="form-control" id="numeroConta" placeholder="Digite o número da conta">
            </div>

            <div class="col-4">
              <label for="usuario" class="form-label text-warning" for="usu">Usuario:</label>
                <input type="number" class="form-control" id="usu" name="usu" placeholder="Digite o número de usuario">
            </div>

            <div class="col-6 mt-3">
              <label for="saldo" class="form-label text-warning">Saldo:</label>
              <input type="text" class="form-control" id="saldo" placeholder="Digite o saldo inicial">
            </div>

            <div class="col-6 mt-3">
              <label class="form-label text-warning" for="Data">Data de abertura da conta</label>
              <input class="form-control" type="date" id="data_aber" name="data_aber">
          </div>

          </div>
    

    </div>

</body>

</html>
