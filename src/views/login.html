<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark">

    <div class="container mt-3">
        
        {{#erro_autenticacao}}
        <div class="alert alert-danger alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Não foi possível autenticar o usuário.
        </div>
        {{/erro_autenticacao}}

        {{#sucesso_saida}}
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            Saída efetuada com sucesso.
        </div>
        {{/sucesso_saida}}

        {{#pessoa}}
        <h3 class="text-center text-warning">Olá, {{pessoa.nome}}</h3>
        {{/pessoa}}

        <h3 class="text-center text-warning">Login</h3>

        <form action="/autenticar" method="post">
            <div class="row">
                <div class="col-12">
                    <label for="email" class="form-label text-warning text-center">Email</label>
                    <input type="text" id="email" name="email" placeholder="exemplo@.com" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="senha" class="form-label text-warning">Senha</label>
                    <input type="number" id="senha" name="senha" placeholder="******" class="form-control">
                </div>
            </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100 mt-3">Autenticar</button>
                </div>
        </form>

        <form action="/sair" method="post">
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-danger w-100 mt-3">Sair</button>
                </div>
            </div>
        </form>
        
    </div>

</body>

</html>
